<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.2.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>
<h1>DIRECTOR'S APPOINTMENT FORM</h1>
<div id="container">
  <h2>Welcome to our booking page !!!</h2>
  <br>
  <form id="formOne">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="reason" placeholder="name@example.com">
      <label for="floatingInput" id="reason">REASON FOR APPOINTMENT</label>
    </div>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="surname" placeholder="name@example.com">
          <label for="floatingInputGrid" id="surname">SURNAME</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" id="other" placeholder="name@example.com">
          <label for="floatingInputGrid" id="other">OTHER NAME</label>
        </div>
      </div>
    </div>
    <br><br>
    <div class="row g-2">
      <div class="col-md">
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
            value="mdo@example.com">
          <label for="floatingInputGrid" id="mail">Email address</label>
        </div>
        <br>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputGrid" placeholder="">
          <label for="floatingInputGrid" id="number">PHONE-NUMBER</label>
        </div>

      </div>
      <div class="col-md">
        <div class="form-floating">
          <input type="date" class="form-control" id="floatingInputGrid" placeholder="name@example.com"
            value="mdo@example.com">
          <label for="floatingInputGrid" id="date">Appointment Date</label>

        </div>
      </div>

      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2" id="comment">Comments</label>
      </div>

      <button type="submit" class="btn" id="sub"> SUBMIT </button>
  </form>
</div>


<div id="collect">
  <h1>BOOKING SUCCESSFUL !!!</h1>
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>

  </div>

</div>

</body>

</html>
